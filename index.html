<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="description" content="A minimal blog card" />
		<meta name="keywords" content="blog, card, minimal, responsive" />
		<meta name="author" content="Gustavo S. Dos Santos" />
		<meta name="robots" content="index, follow" />
		<meta name="googlebot" content="index, follow" />

		<title>Minimal Blog Card</title>
		<link rel="shortcut icon" href="cactus_img.jpg" type="image/x-icon" />
        <link rel="stylesheet" href="./styles/styles.css" />
	</head>
	<body>
		<main>
			<div class="card">
				<div class="card__header">
					<img src="./cactus_img.jpg" alt="Cactus" class="card__img" />
					<p class="card__tag">Design</p>
				</div>
				<div class="card__content">
					<h1>Embracing Minimalism</h1>
					<p>
						From minimalist sculptures to minimalist paintings, this blog will
						inspire you to appreciate the beauty that lies in simplicity.
					</p>
				</div>
				<hr>
				<div class="card__footer">
					<cite class="card__author">Annie Spratt</cite>
				</div>
			</div>
		</main>
	</body>
</html>
